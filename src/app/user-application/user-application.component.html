<div class="user-application">
  <div class="page-title">User Form</div>
  <form class="user-application-form" #userForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="user.name" class="form-control" name="name" id="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="fatherName" class="col-sm-2 col-form-label">Father Name</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="user.fatherName" class="form-control" name="fatherName" id="fatherName">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email-id</label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" id="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="contactNo" class="col-sm-2 col-form-label">Contact No</label>
          <div class="col-sm-10">
            <input type="mobile" [(ngModel)]="user.mobile" class="form-control" name="contactNo" id="contactNo">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="reset" class="btn btn-secondary btn-sm btn-block">Clear</button>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary btn-sm btn-block" (click)="onSubmit(userForm.valid)">Submit</button>
      </div>
    </div>    
  </form>
</div>
