<div class="app-container">
  <div>
    <div class="header-wrap flx-row flx-jsb">
      <div class="flx-row">
        <button (click)="isExpand = !isExpand" [ngClass]="{'active': isExpand}">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="app-title f20 pointer" (click)="goHome()">Demo CRUD Operations</div>
      </div>
      <div class="flx-row">
        <div>Welcome</div>
      </div>
    </div>
    <div class="view-wrap" [ngClass]="{'nav-expand': isExpand}">
      <div class="left-navigation flx-column" [ngClass]="{'nav-expand': isExpand}">
        <div class="nav-list flx-row pointer" [ngClass]="{'active': routeName === 'user'}" (click)="navigateTo('/user')">
          <div class="icon-nav icon-doc"></div>
          <div class="nav-title">New User</div>
        </div>
        <div class="nav-list flx-row pointer" [ngClass]="{'active': routeName === 'users-list'}" (click)="navigateTo('/users-list')">
          <div class="icon-nav icon-doc"></div>
          <div class="nav-title">User List</div>
        </div>
      </div>
      <div class="right-container">
        <router-outlet></router-outlet>
      </div>
      <div class="spinner" *ngIf="isSpinner"></div>
    </div>
  </div>
  <div class="footer-wrap f12 flx-row primary-color ">
    Copyright Â© 2018 Demo.
  </div>
</div>
